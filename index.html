<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/style.css">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header class="navbar">
      <h1>Rock - Paper - Scissors</h1>
    </header>
    
    <main>
      <div id="main_div">
        <div class="game-top">
          <div id="player_choise">
            <img src="https://github.com/shsteindorsson/rps_challenge/blob/master/src/img/rock.png?raw=true" alt="Rock" id="rock" class="player_img">
            <img src="https://github.com/shsteindorsson/rps_challenge/blob/master/src/img/paper.png?raw=true" alt="Paper" id="paper" class="player_img">
            <img src="https://github.com/shsteindorsson/rps_challenge/blob/master/src/img/scissors.png?raw=true" alt="Scissors" id="scissors" class="player_img">
          </div>
          <div id="player-move"></div>
        </div>
        <div class="game-middle">
          <p id="vs">VS.</p>
        </div>
        <div class="game-bottom">
          <div id="cpu_div">
            <div id="cpu-move"></div>
            <div id="cpu_choise">
              <img src="https://github.com/shsteindorsson/rps_challenge/blob/master/src/img/cpu.png?raw=true" alt="CPU-image" id="cpu_img">
            </div>
          </div>
        </div>
      </div>
    </main>
   
    <footer>
      <a id="rules_link" href="src/rules.html">Rules of Rock-Paper-Scissors</a>
    </footer>
    
    <script src="./dist/bundle.js"></script>
  </body>
</html>
